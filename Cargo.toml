[package]
name = "tagfs-dissertation"
version = "0.1.0"
edition = "2021"

[lib]
name = "libtagfs"
path = "src/lib/lib.rs"

[[bin]]
name = "tagfs"
path = "src/programs/tagfs.rs"

[dependencies]
anyhow = "1.*"
env_logger = { version = "0.*", default-features = false }
fuser = "0.*"
libc = "0.2.*"
log = "0.*"
once_cell = "1.*"
rusqlite = { version = "0.*", features = ["hooks"] }
